<!DOCTYPE html>
<html>
<head>
  <title>Even Number</title>
</head>
<body>

  <script>
     var num=20;
    document.write("Even number upto 20 <br>");
      for(var i=2;i<=num;i++)
      {
        if(i%2==0)
           {
             document.write(i+" ");
           }
      }
    
   
  </script>
</body>
</html>
