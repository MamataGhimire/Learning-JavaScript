<!DOCTYPE html>
<html>
<head>
   <title>Even or Odd</title>
</head>
<body>
  Enter your number : <input type="text"  id='num';<br>
  <p id='call'></p>
  <button onclick="EoO()">Click</button>
  <script>
      EoO();
    function EoO()
    {
      var a=parseInt(document.getElementById('num').value);
      if(a%2==0)
        {
        document.getElementById('call').innerHTML ="It is even number ";
        }
      else
        {
          
           document.getElementById('call').innerHTML ="It is odd number ";
        }
    }
  </script>

</body>
</html>
